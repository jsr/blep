<html>
    <head>
        <title>Bluetooth discovery</title>
    </head>
    <body>
        <H1>hi everybody!</h1>
        This is a test
        <button type="button" onClick="discover()">Discover</button>
        <script>
            function discover() { 
                console.log("Discovering echo");
                navigator.bluetooth.requestDevice({
                    filters: [{
                        services: ["ec00"]
                    }]
                })
                .then(device => { 
                    console.log("Found one");
                    document.write("<h2>"+device.name+"</h2>")
                })
            }
        </script>
    </body>
</html>
